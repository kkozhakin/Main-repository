{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-4">
        <img src="{{ url_for('static', filename=fileurl) }}"
             style="width: 100%; height:100%; display: block; margin-left: auto; margin-right: auto;" class="img-thumbnail">
    </div>
    <div class="col-md-8">
        <div class="row">
            <span style="color: #e77800">Название:</span> {{nameq}}
        </div>
        <div class="row">
            <span style="color: #e77800">Описание: </span>{{text}}
        </div>
        <div class="row">
            <span style="color: #e77800">Сложность: </span>{{complexity}}
        </div>
        <div class="row">
            <span style="color: #e77800">Набор заданий:</span> {{task}}
        </div>
    </div>
 {% if userid == owner %}
        <label class="btn btn-info" style="margin-top: 10px;" id="edit" onclick="javascript:document.location.href='/quests/{{ id }}/edit'">
            Редактировать
        </label>
    {% else %}{% endif %}
    </div>

</div>

{% endblock %}
