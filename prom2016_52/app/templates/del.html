{% extends "base.html" %}

{% from "_formhelpers.html" import render_field_alter_small %}

{% block content %}
<div class="row">
    <div class="large-7 large-offset-4 columns">
        <div style="width: 100%; height: 70%;" class="float-center">
            <form action="" method="post" >
                {{form.hidden_tag()}}
                <p>&nbsp</p>
                <div class ="row">
                    {{ render_field_alter_small(form.accept, "подтвердите", "medium-6 columns") }}
                </div>
                <div class ="row">
                    <div class="input-group-button small-8 columns large-offset-8" >
                        <input type="submit" class="warning button" value="Удалить">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
