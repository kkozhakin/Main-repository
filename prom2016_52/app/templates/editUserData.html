{% extends "base.html" %}

{% from "_formhelpers.html" import render_field_alter %}

{% block content %}

<div class="row" style="margin-top: 50px;">
    <div class="col-md-4 col-md-offset-4">
    <form class="form-signin" action="" method="post" name="register">
        {{form.hidden_tag()}}
        <div class="page-header"><center><h1>Приватные данные</h1></center></div>
            <label>Ваш логин:</label><input placeholder="Введите логин:" name="username"
                id="username" type="text" class="form-control" value="{{ user }}"><p></p>
            <label>Ваша почта:</label><input placeholder="Введите ваш email:" name="email"
                id="email" type="text" class="form-control" value="{{ email }}"><p></p>
            <input type="submit" class="btn btn-lg btn-primary btn-block"
           value="Сохранить изменения">
    </form>
    </div>
</div>

{% endblock %}
