{% extends "base.html" %}

{% block title %}
<title>Fotograff - Красивые места</title>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h1>Красивые места <small>вашего региона</small></h1>
    </div>
</div>

<div class="row">
    <div class="col-md-9">
        <div id="map" class="float-left" style="width:100%; height:68vh; margin-right:1%; margin-left:1%;">
            <script type="text/javascript">
                ymaps.ready(map_init);
            </script>
        </div>
        <input type="hidden" id="user" value="{{ id }}">
        <input type="hidden" id="loggedin" value="{{ loggedin }}">
    </div>

    <div class="col-md-3" style="padding-left: 5px; padding-right: 5px; height:68vh; min-height: 68vh;">
        <form class="form-inline" onsubmit="submitSearchForm(); return false;" style="text-align: center; height: 5vh;">
            <input type="text" class="form-control input-sm" style="min-width:70%" placeholder="Поиск места по названию" id="city">
            <input type="submit" class="button form-control input-sm" placeholder="Найти" value="Поиск">
        </form>
        <div id="marks_list" class="pre-scrollable" style="margin-top:5vh;"></div>
    </div>
</div>
{% endblock %}
