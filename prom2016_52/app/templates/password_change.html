{% extends "base.html" %}
{% from "_formhelpers.html" import render_field_alter %}
{% block content %}

<div class="row" style="margin-top: 50px;">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-signin" action="" method="post" name="register">
            {{form.hidden_tag()}}
            <div class="page-header"><center><h2>Смена пароля</h2></center></div>
            <input placeholder="Старый пароль:" name="old_password"
                   id="old_password" type="password" class="form-control"><p></p>
            <input placeholder="Новый пароль:" name="new_password"
                   id="new_password" type="password" class="form-control"><p></p>
            <input placeholder="Повторите новый пароль:" name="confirm"
                   id="confirm" type="password" class="form-control"><p></p>
            <input type="submit" class="btn btn-lg btn-primary btn-block"
                   value="Сохранить изменения">
        </form>
    </div>
</div>
{% endblock %}
