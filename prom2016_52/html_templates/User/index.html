<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <center>
    <h1>Redaction</h1>
    <div class="container">
        <img class="img-rounded" style="margin-bottom: 10px;"
             src="https://avatarfiles.alphacoders.com/495/49573.jpg"
             alt="avatar" height="42" width="42">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-offset-3 col-sm-2 control-label">Login:</label>
                <div class="col-sm-2">
                    <input type="text" placeholder = "Login" name="username" id="username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-offset-3 col-sm-2 control-label">Name:</label>
                <div class="col-sm-2">
                    <input type="text" placeholder = "name" name="name" id="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-offset-3 col-sm-2 control-label">SurName:</label>
                <div class="col-sm-2">
                    <input type="text" placeholder = "surname" name="surname" id="surname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-offset-3 col-sm-2 control-label">Current Password:</label>
                <div class="col-sm-2">
                    <input type="password" placeholder = "password" name="password" id="password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-offset-3 col-sm-2 control-label">Password:</label>
                <div class="col-sm-2">
                    <input type="password" placeholder = "password" name="password" id="password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-offset-3 col-sm-2 control-label">Repeat:</label>
                <div class="col-sm-2">
                    <input type="password" placeholder = "password" name="password" id="password"/>
                </div>
            </div>
            <input type="button" value="Submit" id="submit" onclick="javascript:document.location.href='https://www.yandex.ru/'"/>
            <input type="button" value="Cancel" id="Cancel" onclick="javascript:document.location.href='https://www.yandex.ru/'"/>

        </form>
    </div>
    </center>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
